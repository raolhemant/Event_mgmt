{% extends 'base.html' %}

{% block title %} Delete feedback {% endblock %}

{% block content %}
    <h2> Are you sure you want to delete this feedback ?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
        <a href="{% url 'feedback_list' %}">Cancel</a>
    </form>
{% endblock %}
