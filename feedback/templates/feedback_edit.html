{% extends 'base.html' %}

{% block title %}Edit Feedback{% endblock %}

{% block content %}
    <h2>: {{ form.instance.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'feedback_list' %}">Back to Feedback</a>
{% endblock %}
