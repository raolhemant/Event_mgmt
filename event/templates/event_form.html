{% extends 'base.html' %}

{% block title %}{{ view.action }} Event{% endblock %}

{% block content %}
    <h2>{{ view.action }} Event</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Submit</button>
    </form>
    <a href="{% url 'event_list' %}">Back to Event List</a>
{% endblock %}
