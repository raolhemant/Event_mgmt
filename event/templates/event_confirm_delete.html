{% extends 'base.html' %}

{% block title %}Delete Event{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete the event "{{ object.name }}"?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes, delete</button>
        <a href="{% url 'event_list' %}">Cancel</a>
    </form>
{% endblock %}
