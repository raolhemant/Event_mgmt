{% extends 'base.html' %}

{% block title %}Edit Event{% endblock %}

{% block content %}
    <h2>Edit Event: {{ form.instance.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'event_list' %}">Back to Events</a>
{% endblock %}
