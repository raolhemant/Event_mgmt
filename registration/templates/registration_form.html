{% extends 'base.html' %}

{% block title %}{{ view.action }} Registration{% endblock %}

{% block content %}
    <h2>{{ view.action }} Registration</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">{{ view.action }}</button>
    </form>
    <a href="{% url 'registration_list' %}">Back to Registrations</a>
{% endblock %}
