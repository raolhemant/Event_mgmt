{% extends 'base.html' %}

{% block title %}{{ view.action }} Ticket{% endblock %}

{% block content %}
    <h2>{{ view.action }} Ticket</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">submit</button>
    </form>
    <a href="{% url 'ticket_list' %}">Back to Ticket</a>
{% endblock %}
